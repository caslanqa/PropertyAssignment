name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npm run propertyFinder

      - name: Zip Install
        run: sudo apt-get install zip -y

      - name: Zip report
        run: zip -r /home/runner/work/PropertyAssignment/PropertyAssignment/cypress/results.zip /home/runner/work/PropertyAssignment/PropertyAssignment/cypress/results/*

      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          subject: Github Actions job result
          to: cihan.aslan.qa@gmail.com
          from: cihan.aslan.qa@gmail.com
          body: Build job of ${{github.repository}} completed successfully!
          ignore_cert: true
          convert_markdown: true
          attachments: /home/runner/work/PropertyAssignment/PropertyAssignment/cypress/results.tar
          priority: high
